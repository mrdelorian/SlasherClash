<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SlasherFaceOff</title>
<style>
  /* Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  /* Page layout */
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 1100px;
    padding: 24px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  header h1 {
    text-align: center;
    color: #f44336;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    font-size: clamp(2rem, 6vw, 4rem);
    margin-bottom: 8px;
  }

  .battle-container {
    display: grid;
    grid-template-columns: repeat(2, minmax(260px, 1fr));
    gap: 28px;
    width: 100%;
  }

  .villain-card {
    background-color: #333;
    border-radius: 12px;
    padding: 18px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
  }

  .image-box {
    width: 100%;
    max-width: 340px;
    aspect-ratio: 5 / 6;
    overflow: hidden;
    border-radius: 10px;
    background: #222;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.18s ease;
  }

  .image-box img:hover,
  .image-box img:active {
    transform: scale(1.03);
  }

  .villain-name {
    font-weight: 700;
    font-size: 1.05rem;
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
  }

  #timer {
    text-align: center;
    font-size: clamp(1.1rem, 2.2vw, 2rem);
    padding: 8px 14px;
    border-radius: 8px;
    background: rgba(244,67,54,0.05);
    margin-top: 4px;
  }

  #leaderboard {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.35);
    width: 100%;
  }

  #leaderboard h2 { color: #f44336; margin-bottom: 12px; text-align:center; }
  #leaderboard ul { list-style: none; text-align:center; }
  #leaderboard li { margin: 6px 0; font-size: 1rem; text-shadow: 1px 1px 3px rgba(0,0,0,0.6); }

  #winner { display: none; text-align:center; margin-top: 6px; }
  #winner img { max-width: 280px; border-radius: 10px; display:block; margin: 8px auto; }

  footer {
    margin-top: 18px;
    padding: 16px;
    width: 100%;
    text-align: center;
    color: #ddd;
    font-size: 0.95rem;
  }
  footer a { color:#f44336; text-decoration:none; }
  footer a:hover { text-decoration:underline; }

  /* Mobile portrait (stacked) */
  @media (max-width: 500px) {
    .battle-container {
      grid-template-columns: 1fr;
    }
    .image-box { max-width: 260px; }
  }

  /* Mobile landscape or small tablets (side-by-side) */
  @media (min-width: 501px) and (max-width: 768px), (orientation: landscape) and (max-width: 768px) {
    .battle-container {
      grid-template-columns: repeat(2, 1fr);
    }
    .image-box { max-width: 260px; }
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>SlasherFaceOff</h1>
  </header>

  <main>
    <section class="battle-container" aria-label="Matchup area">
      <div class="villain-card" id="villain1"></div>
      <div class="villain-card" id="villain2"></div>
    </section>

    <div id="timer" aria-live="polite">Time Remaining: 01:00</div>

    <section id="leaderboard" aria-label="Leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </section>

    <section id="winner" aria-label="Winner">
      <h2>Winner</h2>
      <img id="winner-image" src="" alt="">
      <p id="winner-name"></p>
      <p id="winner-score"></p>
    </section>
  </main>
</div>

<footer>
  <p>Created by <a href="https://t.co/cIMpG0Un4Q" target="_blank" rel="noopener">mr delorian</a></p>
</footer>

<script>
  const villains = [
    { name: "Freddy Krueger", wins: 0, image: "images/freddy.jpg" },
    { name: "Jason Voorhees", wins: 0, image: "images/jason.jpg" },
    { name: "Chucky", wins: 0, image: "images/chucky.jpg" },
    { name: "Michael Myers", wins: 0, image: "images/michaelmyers.jpg" },
    { name: "Pinhead", wins: 0, image: "images/pinhead.jpg" },
    { name: "Esther", wins: 0, image: "images/esther.jpg" },
    { name: "Art The Clown", wins: 0, image: "images/arttheclown.jpg" },
    { name: "Candyman", wins: 0, image: "images/candyman.jpg" },
    { name: "The Thing", wins: 0, image: "images/thething.jpg" },
    { name: "Frankenstein", wins: 0, image: "images/frankenstein.jpg" }
  ];

  let matchupIndex = 0;
  let currentA = 0, currentB = 1;
  let countdown = null;
  let timeLeft = 60;
  let votingEnabled = true;

  function renderVillain(containerId, villain, playerNumber) {
    const el = document.getElementById(containerId);
    el.innerHTML = `
      <div class="image-box" data-player="${playerNumber}">
        <img src="${villain.image}" alt="${villain.name}" 
             onerror="this.src='https://via.placeholder.com/340x408?text=No+Image';" 
             data-player="${playerNumber}">
      </div>
      <div class="villain-name">${villain.name}</div>
    `;
    const img = el.querySelector('img');
    img.addEventListener('click', () => selectWinner(playerNumber));
    img.setAttribute('tabindex', '0');
    img.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') selectWinner(playerNumber);
    });
  }

  function nextMatchup() {
    const len = villains.length;
    currentA = matchupIndex % len;
    currentB = (matchupIndex + 1) % len;

    renderVillain('villain1', villains[currentA], 1);
    renderVillain('villain2', villains[currentB], 2);

    matchupIndex = (matchupIndex + 2) % len;
  }

  function updateLeaderboard() {
    const sorted = [...villains].sort((a,b) => b.wins - a.wins);
    const list = document.getElementById('leaderboard-list');
    list.innerHTML = '';
    sorted.forEach(v => {
      const li = document.createElement('li');
      li.textContent = `${v.name}: ${v.wins} ${v.wins === 1 ? 'win' : 'wins'}`;
      list.appendChild(li);
    });
  }

  function selectWinner(playerNumber) {
    if (!votingEnabled) return;
    const index = playerNumber === 1 ? currentA : currentB;
    villains[index].wins += 1;
    updateLeaderboard();
    nextMatchup();
  }

  function endGame() {
    votingEnabled = false;
    clearInterval(countdown);
    const winner = [...villains].sort((a,b) => b.wins - a.wins)[0];
    document.getElementById('winner-image').src = winner.image;
    document.getElementById('winner-name').textContent = winner.name;
    document.getElementById('winner-score').textContent = `${winner.wins} ${winner.wins === 1 ? 'win' : 'wins'}`;
    document.getElementById('winner').style.display = 'block';
  }

  function startTimer() {
    const timerEl = document.getElementById('timer');
    timerEl.textContent = formatTime(timeLeft);
    countdown = setInterval(() => {
      timeLeft--;
      timerEl.textContent = formatTime(timeLeft);
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function formatTime(seconds) {
    if (seconds < 0) seconds = 0;
    const m = Math.floor(seconds / 60).toString().padStart(2,'0');
    const s = (seconds % 60).toString().padStart(2,'0');
    return `Time Remaining: ${m}:${s}`;
  }

  window.addEventListener('load', () => {
    nextMatchup();
    updateLeaderboard();
    startTimer();
  });
</script>
</body>
</html>
