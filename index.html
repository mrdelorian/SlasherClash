<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slasher Clash</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #f44336;
      margin: 20px 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .battle-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
    }

    .image-box {
      background-color: #333;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .image-box img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .image-box img:hover {
      transform: scale(1.05);
    }

    .image-box p {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #timer {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    #leaderboard {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      margin: 30px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    #leaderboard h2 {
      color: #f44336;
      margin-bottom: 10px;
    }

    #leaderboard-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #leaderboard-list li {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    #winner {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    #winner img {
      max-width: 300px;
      border-radius: 10px;
    }

    #winner p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    footer {
      margin: 20px 0;
      color: #aaa;
    }

    footer a {
      color: #f44336;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Portrait mobile - stack vertically */
    @media (max-width: 500px) {
      .battle-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2.5rem;
      }
    }

    /* Landscape mobile - side by side */
    @media (orientation: landscape) and (max-width: 768px) {
      .battle-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Tablets / small desktops */
    @media (min-width: 501px) and (max-width: 1024px) {
      .battle-container {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <h1>Slasher Clash</h1>

  <div class="battle-container" id="battle-container">
    <div class="image-box" id="villain1"></div>
    <div class="image-box" id="villain2"></div>
  </div>

  <div id="timer">Time Remaining: 01:00</div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboard-list"></ul>
  </div>

  <div id="winner">
    <h2>Winner</h2>
    <img id="winner-image" src="" alt="">
    <p id="winner-name"></p>
    <p id="winner-score"></p>
  </div>

  <footer>
    <p>Created by <a href="https://t.co/cIMpG0Un4Q">mr delorian</a></p>
  </footer>

  <script>
    const villains = [
      { name: "Freddy Krueger", wins: 0, image: "images/freddy.jpg" },
      { name: "Jason Voorhees", wins: 0, image: "images/jason.jpg" },
      { name: "Chucky", wins: 0, image: "images/chucky.jpg" },
      { name: "Michael Myers", wins: 0, image: "images/michaelmyers.jpg" },
      { name: "Pinhead", wins: 0, image: "images/pinhead.jpg" },
      { name: "Esther", wins: 0, image: "images/esther.jpg" },
      { name: "Art The Clown", wins: 0, image: "images/arttheclown.jpg" },
      { name: "Candyman", wins: 0, image: "images/candyman.jpg" },
      { name: "The Thing", wins: 0, image: "images/thething.jpg" },
      { name: "Frankenstein", wins: 0, image: "images/frankenstein.jpg" }
    ];

    let votingEnabled = true;
    let timeLeft = 60;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById("timer").textContent = `Time Remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function renderVillain(id, villain, number) {
      document.getElementById(id).innerHTML = `
        <img src="${villain.image}" alt="${villain.name}" onclick="selectWinner(${number})">
        <p>${villain.name}</p>
      `;
    }

    function nextMatchup() {
      const len = villains.length;
      let a = Math.floor(Math.random() * len);
      let b;
      do {
        b = Math.floor(Math.random() * len);
      } while (b === a);

      currentA = a;
      currentB = b;

      renderVillain('villain1', villains[a], 1);
      renderVillain('villain2', villains[b], 2);
    }

    function selectWinner(villainNumber) {
      if (!votingEnabled) return;

      let winner = villainNumber === 1 ? villains[currentA] : villains[currentB];
      winner.wins += 1;
      updateLeaderboard();
      nextMatchup();
    }

    function updateLeaderboard() {
      villains.sort((a, b) => b.wins - a.wins);
      let list = document.getElementById("leaderboard-list");
      list.innerHTML = "";
      villains.forEach(v => {
        let li = document.createElement("li");
        li.textContent = `${v.name}: ${v.wins} wins`;
        list.appendChild(li);
      });
    }

    function endGame() {
      votingEnabled = false;
      let winner = villains.sort((a, b) => b.wins - a.wins)[0];
      document.getElementById("winner-image").src = winner.image;
      document.getElementById("winner-name").textContent = winner.name;
      document.getElementById("winner-score").textContent = `${winner.wins} wins`;
      document.getElementById("winner").style.display = "block";
    }

    window.onload = () => {
      nextMatchup();
      startTimer();
    };
  </script>
</body>
</html>
